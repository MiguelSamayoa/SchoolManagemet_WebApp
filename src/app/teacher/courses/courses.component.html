  <div class="h-[28rem] overflow-auto mt-5 px-5">
    <table class="table table-zebra">
      <thead>
        <tr class="">
          <th class="hidden sm:table-cell"></th>
          <th class="bg-primary text-base-100 border rounded-box text-center">Curso</th>
          <th class="bg-primary text-base-100 border rounded-box text-center">Grado</th>
          <th class="bg-primary text-base-100 border rounded-box text-center">Seccion</th>
          <th class="bg-primary text-base-100 border rounded-box text-center hidden sm:table-cell">Estado</th>
          <th class="border rounded-box text-center"></th>
        </tr>
      </thead>

      <tbody >

        <tr *ngFor="let curso of cursos; let i = index" class="hover">
          <th class="text-center hidden sm:table-cell">{{i + 1}}</th>

          <td class="table-cell" (click)="viewCourse(curso)"> {{curso.course.courseName}} </td>
          <td class="table-cell" (click)="viewCourse(curso)"> {{curso.grade.grade.gradeName}} </td>

          <td class="text-center table-cell" (click)="viewCourse(curso)"> {{curso.grade.year}}-{{curso.grade.section}} </td>
          <td class="text-center table-cell hidden sm:table-cell" (click)="viewCourse(curso)" *ngIf="EstadoActual(curso)">
            Modulo {{ EstadoActual(curso).index + 1 }} - {{EstadoActual(curso).state}}
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>


<ng-container *ngIf="active">
  <div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 w-full md:w-3/4 lg:w-1/2 z-10 flex flex-col space-y-4">
    <div *ngFor="let alert of Alerts" role="alert"
         class="w-full max-w-full border border-2 shadow-xl px-4 py-3 rounded alert transition-opacity duration-500 ease-out"
         [ngClass]="{
           'alert-info': alert.type === 'info',
           'alert-success text-base-100': alert.type === 'success',
           'alert-warning': alert.type === 'warning',
           'alert-error text-base-100': alert.type === 'error',
           'opacity-0': alert.fadeOut
         }">

      <svg
        *ngIf="alert.type === 'info'"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="h-6 w-6 shrink-0 stroke-current">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>

      <svg
        *ngIf="alert.type === 'success'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <svg
        *ngIf="alert.type === 'warning'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>

      <svg
        *ngIf="alert.type === 'error'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{alert.Mensaje}}</span>
    </div>
  </div>
</ng-container>

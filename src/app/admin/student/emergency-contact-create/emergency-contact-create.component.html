<!-- Modal -->
<div *ngIf="isOpen" class="modal modal-open">
  <div class="modal-box flex flex-col">
    <h2 class="text-lg font-bold mb-5">Crear Contacto de Emergencia</h2>
    <form class="w-96 m-auto">
      <div class="form-group mb-5">
        <label for="amount">Relacion con el estudiante</label>
        <select id="relationship" name="relationship" class="form-control w-full" [(ngModel)]="Contact.relationship">
          <option value="Padre">Padre</option>
          <option value="Madre">Madre</option>
          <option value="Hermano/a">Hermano/a</option>
          <option value="Tío/a">Tío/a</option>
          <option value="Abuelo/a">Abuelo/a</option>
          <option value="Padrino/madrina">Padrino/madrina</option>
          <option value="Primo/a">Primo/a</option>
          <option value="Vecino/a">Vecino/a</option>
          <option value="Amigo de la familia">Amigo de la familia</option>
          <option value="Tutor legal">Tutor legal</option>
          <option value="Niñera">Niñera</option>
          <option value="Otros">Otros</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Nombre</label>
        <input type="text" id="description" class="form-control w-full p-1" name="description" required [(ngModel)]="Contact.contactName">
      </div>

      <div class="form-group">
        <label for="description">Telefono</label>
        <input type="text" id="description" class="form-control w-full p-1" name="description" required [(ngModel)]="Contact.phone">
      </div>

      <div class="form-group">
        <label for="description">Direccion</label>
        <input type="text" id="description" class="form-control w-full p-1" name="description" [(ngModel)]="Contact.address">
      </div>
    </form>
    <div class="modal-action">
      <button (click)="closeModal()" class="btn btn-primary">Cerrar</button>
      <button (click)="createPayment()" class="btn btn-success">Crear</button>
    </div>
  </div>
</div>

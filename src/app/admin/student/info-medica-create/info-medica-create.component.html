<!-- Modal -->
<div *ngIf="isOpen" class="modal modal-open">
  <div class="modal-box flex flex-col">
    <h2 class="text-lg font-bold mb-5">Crear registro de informacion medica</h2>
    <form class="w-96 m-auto">
      <div class="form-group mb-2">
        <label for="amount">Tipo</label>
        <select class="form-control w-full" [(ngModel)]="MedicInfo.medicalInfoTypeId" name="tipo" id="tipo">
          <option (value)="0"> Seleccion una opcion </option>
          <option *ngFor="let type of medicInfoType" [value]="type.medicalInfoTypeId"> {{type.typeName}} </option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <textarea [(ngModel)]="MedicInfo.detail" id="description" class="form-control w-full h-20 p-1" name="description" required></textarea>
      </div>
    </form>
    <div class="modal-action">
      <button (click)="closeModal()" class="btn btn-primary">Cerrar</button>
      <button (click)="create()" class="btn btn-success">Crear</button>
    </div>
  </div>
</div>

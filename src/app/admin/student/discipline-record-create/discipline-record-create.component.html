<!-- Modal -->
<div *ngIf="isOpen" class="modal modal-open">
  <div class="modal-box flex flex-col">
    <h2 class="text-lg font-bold mb-5">Crear registro disciplinario</h2>
    <form class="w-96 m-auto">

      <div class="form-group">
        <label for="description">Gravedad</label>
        <select name="gravedad" id="gravedad" class="form-control w-full p-1" [(ngModel)]="DisciplineRecord.severity">
          <option value="Leve">Leve</option>
          <option value="Moderada">Moderada</option>
          <option value="Grave">Grave</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Incidente</label>
        <textarea id="description" class="form-control w-full h-20 p-1" name="description" required [(ngModel)]="DisciplineRecord.incidentDescription"></textarea>
      </div>

      <div class="form-group">
        <label for="description">Accion tomada</label>
        <textarea id="description" class="form-control w-full h-20 p-1" name="description" required [(ngModel)]="DisciplineRecord.actionTaken"></textarea>
      </div>
    </form>
    <div class="modal-action">
      <button (click)="closeModal()" class="btn btn-primary">Cerrar</button>
      <button (click)="create()" class="btn btn-success">Crear</button>
    </div>
  </div>
</div>

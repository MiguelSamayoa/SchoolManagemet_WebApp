<!-- Modal -->
<div *ngIf="isOpen" class="modal modal-open">
  <div class="modal-box flex flex-col">
    <h2 class="text-lg font-bold mb-5">Crear Registro de Pago</h2>
    <form class="w-96 m-auto">
      <div class="form-group mb-5">
        <label for="amount">Monto</label>
        <input type="number" id="amount" class="form-control w-full" name="amount" required>
      </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <textarea id="description" class="form-control w-full h-24" name="description" required></textarea>
      </div>
    </form>
    <div class="modal-action">
      <button (click)="closeModal()" class="btn btn-primary">Cerrar</button>
      <button (click)="create()" class="btn btn-success">Crear</button>
    </div>
  </div>
</div>

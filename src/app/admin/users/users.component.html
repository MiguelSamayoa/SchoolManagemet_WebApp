
<div class="absolute inset-0"  *ngIf="isLoading">
  <div class="flex items-center justify-center h-full z-10">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
</div>

<dialog id="my_modal_3" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Seguro?</h3>
    <p class="py-4" *ngIf="userToDelete">Esta seguro que desea eliminar el usuario {{userToDelete.firstName}} {{userToDelete.lastName}}</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn btn-neutral m-2 p-2">
          Cancelar
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 p-0">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>

        <button (click)="deleteUser( userToDelete.userId ) " class="btn btn-error text-base-100 m-2 p-2">
          Eliminar
        </button>
      </form>
    </div>
  </div>
</dialog>

<div class="w-full h-full flex-col flex-wrap flex">

  <div class="navbar shadow h-16 bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Usuarios</a>
    </div>
    <div class="flex-none">
      <button class="btn btn-success text-base-100" (click)="createUser()">
        Agregar usuario
      </button>
    </div>
  </div>

  <div class="h-[30rem] overflow-auto mt-5 px-5">
    <table class="table table-pin-rows">
      <thead>
        <tr class="">
          <th class="hidden sm:table-cell"></th>
          <th class="bg-primary text-base-100 border rounded-box text-center">Nombre</th>
          <th class="bg-primary text-base-100 border rounded-box text-center">Email</th>
          <th class="bg-primary text-base-100 border rounded-box text-center hidden sm:table-cell">Rol</th>
          <th class="bg-primary text-base-100 border rounded-box text-center hidden md:table-cell">Genero</th>
          <th class="border rounded-box text-center"></th>
        </tr>
      </thead>

      <tbody >

        <tr *ngFor="let user of usuarios; let i = index" class="hover">
          <th class="text-center hidden sm:table-cell">{{i + 1}}</th>

          <td class="text-center" (click)="viewUser(user)"> {{user.firstName}} {{user.lastName}} </td>
          <td class="text-center" (click)="viewUser(user)"> {{user.email}} </td>
          <td class="text-center hidden sm:table-cell" (click)="viewUser(user)"> {{user.role.roleName}} </td>
          <td class="text-center hidden md:table-cell" > {{user.gender}} </td>
          <td class="border rounded-box text-center">
            <button class="btn btn-error text-base-100 p-2" (click)=" userToDelete = user " onclick="my_modal_3.showModal()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 p-0 m-0">
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
              </svg>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
